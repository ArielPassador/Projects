<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VCard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
  <div class="header"></div>
  <div class="container-fluid">
    <div>
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <div class="form-group">
            <label for="firstName">Nome Completo: </label>
            <input class="form-control" type="text" id="firstName" placeholder="">
          </div>
          <div class="form-group">
            <label for="mobileNumber">Celular: </label>
            <input class="form-control" type="text" id="mobileNumber" placeholder="(43) 99999-9999">
          </div>
          <div class="form-group">
            <label for="foneNumber">Telefone: </label>
            <input class="form-control" type="text" id="foneNumber" placeholder="(43) 3333-3333">
          </div>
          <div class="form-group">
            <label for="userMail">Email:</label>
            <input class="form-control" type="text" id="userMail" placeholder="email@email.com">
          </div>
          <div class="form-group">
            <label for="postOffice">Cargo: </label>
            <input class="form-control" type="text" id="postOffice" placeholder="">
          </div>
          <div class="form-group">
            <label for="company">Empresa</label>
            <input class="form-control" type="text" id="company" placeholder="">
          </div>
          <div class="form-group">
            <label for="address">Endereco</label>
            <input class="form-control" type="text" id="address" placeholder="Avenida Paraná 1º Andar; Londrina; PR; 646; Brasil">
          </div>
          <div class="form-group">
            <button class="btn btn-primary" id="btnVcard">Gerar QRCode</button>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 d-flex justify-content-center align-items-center">
          <div id="qrcode"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="Js/jquery.qrcode.min.js"></script>
  <script src="Js/html2canvas.min.js"></script>
  <script src="Js/app_qrCode_card.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
